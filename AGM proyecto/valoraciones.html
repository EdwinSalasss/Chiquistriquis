<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Valoraciones de Usuarios</title>
    <link rel="stylesheet" href="valoraciones.css" />
  </head>
  <body>
    <div class="container">
      <h2>Valoraciones de Clientes</h2>

      <div id="listaValoraciones"></div>

      <hr />

      <h3>Agregar tu Valoración</h3>
      <form id="formValoracion">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" rows="3" required></textarea>

        <label>Calificación:</label>
        <div class="estrellas" id="estrellas">
          <span data-star="1">★</span>
          <span data-star="2">★</span>
          <span data-star="3">★</span>
          <span data-star="4">★</span>
          <span data-star="5">★</span>
        </div>

        <button type="submit">Enviar Valoración</button>
      </form>

      <a href="index.html" class="back-button">← Volver</a>
    </div>

    <script src="valoraciones.js"></script>
  </body>
</html>
