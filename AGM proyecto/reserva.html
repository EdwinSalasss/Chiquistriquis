<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="reserva.css">
</head>
<body>

<div class="form-section">
   
    <div class="logo-container">
      <img src="imagenes/logo.jpeg" alt="Logo de la empresa">
    </div>


  <div class="form-section">
    <h2>Reserva tu Evento</h2>
    <form action="#" method="post">
      <label for="paquete">Paquete Seleccionado:</label>
      <input type="text" id="paquete" name="paquete" readonly>

      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="fecha">Fecha del Evento:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="mensaje">Mensaje Adicional:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <button type="submit">Enviar Reserva</button>
    </form>

     <a href="PaquetesEvento.html" class="back-button">← Volver</a>
  
 </div>
</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const paquete = params.get('paquete');
    if (paquete) {
      document.getElementById('paquete').value = decodeURIComponent(paquete);
    }
  </script>

   <footer class="Home">
    <p>© 2025 Casa Eventos Santana. Todos los derechos reservados.</p>
    <p>Política de privacidad | Términos y condiciones</p>
    <p>Contacto: 2225-22347 | Email: CasaEvento@gmail.com</p>
  </footer>

</body>
</html>
