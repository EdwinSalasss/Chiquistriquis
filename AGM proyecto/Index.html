<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenida - Casa Eventos Santana</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        text-align: center;
      }

      .welcome-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }

      h1 {
        color: #d4af37;
        margin-bottom: 20px;
      }

      p {
        color: #333;
        margin-bottom: 30px;
        font-size: 18px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        background: linear-gradient(to right, #d4af37, #b38947);
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      }

      .logo {
        margin-bottom: 30px;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <img src="imagenes/logo.jpeg" alt="Casa Eventos Santana" class="logo" />
      <h1>Bienvenidos a Casa Eventos Santana</h1>
      <p>
        Estamos encantados de recibirte. Haz clic en el botón para acceder a
        nuestra página principal y descubrir todo lo que tenemos para ofrecerte.
      </p>
      <a href="HTML/index.html" class="btn">Entrar al sitio</a>
    </div>
  </body>
</html>
