<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="../CSS/reserva.css" />
  </head>
  <body>
    <div class="form-section">
      <div class="logo-container">
        <img src="../imagenes/logo.jpeg" alt="Logo de la empresa" />
      </div>

      <div>
        <h2>Reserva tu Evento</h2>
        <form action="#" method="post" id="form-reserva">
          <label for="paquete">Paquete Seleccionado:</label>
          <input type="text" id="paquete" name="paquete" readonly />

          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <label for="fecha"
            >Fecha del Evento (mínimo 3 días después de hoy):</label
          >
          <input type="date" id="fecha" name="fecha" required />

          <label for="hora">Hora del Evento:</label>
          <input type="time" id="hora" name="hora" required />

          <label for="invitados">Cantidad de Invitados (Máx: 100):</label>
          <input
            type="number"
            id="invitados"
            name="invitados"
            min="1"
            max="100"
            required
          />

          <label for="mensaje">Mensaje Adicional:</label>
          <textarea id="mensaje" name="mensaje" rows="4"></textarea>

          <label for="metodoPago">Método de Pago:</label>
          <select id="metodoPago" name="metodoPago" required>
            <option value="">Seleccione un método</option>
            <option value="paypal">PayPal</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
          </select>

          <div id="datosPaypal" style="display: none">
            <label for="paypalCorreo">Correo de PayPal:</label>
            <input
              type="email"
              id="paypalCorreo"
              name="paypalCorreo"
              placeholder="usuario@ejemplo.com"
            />

            <label for="paypalPassword">Contraseña de PayPal:</label>
            <input
              type="password"
              id="paypalPassword"
              name="paypalPassword"
              placeholder="Mínimo 6 caracteres"
            />
          </div>

          <div id="datosTarjeta" style="display: none">
            <label for="tipoTarjeta">Tipo de Tarjeta:</label>
            <div class="card-type-options">
              <label>
                <input type="radio" name="tipoTarjeta" value="Visa" />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                  alt="Visa"
                />
              </label>

              <label>
                <input type="radio" name="tipoTarjeta" value="MasterCard" />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                  alt="MasterCard"
                />
              </label>

              <label>
                <input
                  type="radio"
                  name="tipoTarjeta"
                  value="American Express"
                />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                  alt="Amex"
                />
              </label>
            </div>

            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input
              type="text"
              id="numeroTarjeta"
              maxlength="16"
              placeholder="1234 5678 9012 3456"
            />

            <label for="vencimiento">Fecha de Vencimiento:</label>
            <input type="month" id="vencimiento" />

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="4" placeholder="123" />
          </div>

          <button type="submit">Enviar Reserva</button>
        </form>

        <a href="PaquetesEvento.html" class="back-button">← Volver</a>
      </div>
    </div>

    <script src="../JS/Reserva.js"></script>

    <footer class="Home">
      <p>© 2025 Casa Eventos Santana. Todos los derechos reservados.</p>
      <p>Política de privacidad | Términos y condiciones</p>
      <p>Contacto: 2225-22347 | Email: CasaEvento@gmail.com</p>
    </footer>
  </body>
</html>
