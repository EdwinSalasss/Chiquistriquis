<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Perfil</title>
    <link rel="stylesheet" href="../CSS/modificar-perfil.css" />
  </head>
  <body>
    <section class="perfil-section">
      <h1>Modificar Perfil</h1>
      <div class="contenedor-perfil">
        <div class="campo">
          <label for="nombreCompleto">Nombre Completo</label>
          <input type="text" id="nombreCompleto" readonly />
        </div>
        <div class="campo">
          <label for="correo">Correo Electr√≥nico</label>
          <input type="email" id="correo" readonly />
        </div>
        <div class="form-group password-view-group">
          <label for="current-password">Contrase√±a actual:</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="current-password"
              value="********"
              readonly
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility()"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <div class="campo">
          <label for="nuevaPassword">Nueva Contrase√±a</label>
          <input
            type="password"
            id="nuevaPassword"
            placeholder="M√≠nimo 8 caracteres"
          />
        </div>
        <div class="campo">
          <label for="confirmarPassword">Confirmar Contrase√±a</label>
          <input type="password" id="confirmarPassword" />
        </div>
      </div>
      <div class="acciones">
        <button onclick="guardarCambios()">Guardar Cambios</button>
        <a href="index.html" class="cancelar">Cancelar</a>
      </div>
    </section>

    <script>
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (!user) {
        alert("Debes iniciar sesi√≥n primero.");
        window.location.href = "Sesion.html";
      } else {
        document.getElementById("nombreCompleto").value = user.name;
        document.getElementById("correo").value = user.email;
      }

      function guardarCambios() {
        const nueva = document.getElementById("nuevaPassword").value;
        const confirmar = document.getElementById("confirmarPassword").value;

        if (!nueva || nueva.length < 8) {
          alert("La contrase√±a debe tener al menos 8 caracteres.");
          return;
        }

        if (nueva !== confirmar) {
          alert("Las contrase√±as no coinciden.");
          return;
        }

        const index = users.findIndex((u) => u.email === user.email);
        if (index !== -1) {
          users[index].password = nueva;
          user.password = nueva;
          localStorage.setItem("users", JSON.stringify(users));
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          alert("Contrase√±a actualizada correctamente");
          window.location.href = "index.html";
        }
      }
      const currentPasswordInput = document.getElementById("current-password");
      let isVisible = false;

      // Simular obtener contrase√±a del usuario logueado
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (loggedInUser && loggedInUser.password) {
        currentPasswordInput.value = loggedInUser.password;
      }

      function togglePasswordVisibility() {
        isVisible = !isVisible;
        currentPasswordInput.type = isVisible ? "text" : "password";
      }
    </script>
  </body>
</html>
